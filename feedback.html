  <!--onload attribute runs a JavaScript Function called "OnLoad()"-->
  <body onload="OnLoad()">
    <!--Header-->
    <!--sticky Top makes header stick at the top of the screen no matter how far down user has scrolled down-->
    <header class="sticky-top">
      <!--? Nav-->
      <!--navbar makes nav a horizontal flex-->
      <!--nav-expand-lg makes nav show content when it is at large screen-->
      <!--navbar-dark makes elements in the navbar white-->
      <!--py-2 adds padding to the top and bottom by 0.5rem-->
      <!--px-md-5 adds padding to the left and right by 3 rem when screen is medium size-->
      <nav class="navbar navbar-expand-lg navbar-dark bg-light py-2 px-md-4">
        <div class="container-fluid">
          <!--navbar-brand for project name-->
          <!--Hyperlink to index.html-->
          <a class="navbar-brand sitetitle" href="index.html">
            <!--rounded-circle makes image have border-radius: 50%-->
            <!--img-fluid makes image responsive-->
            <img
              src="Graphics/logo1.png"
              class="rounded-circle img-fluid logo"
              alt="logo"
            />
            My Career Prospect</a
          >
          <!-- Digital clock -->
          <div id="clock" class="clock"></div>
          <!--Toggle Navbar mobile menu button-->
          <!--navbar-togglers bootstrap collapsing plugin-->
          <!--data-toggle sets the state of the navbar whether it is toggled or collapsed-->
          <!--data target will modify which element with the data from data-toggle-->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <!--Navbar 3 Menu Lines-->
            <span class="navbar-toggler-icon"></span>
          </button>
          <!--collapse hides the navbar away-->
          <!--navbar-collapse makes navbar open from top down instead of left & right-->
          <!--justify-content-end shifts navbar to the right side of the screen-->
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarSupportedContent"
          >
            <!--navbar-nav a flex display which change from flex-direction row to flex-direction column 
              depending on the screen size-->
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <!--nav-item items of the navbar-->
              <!--active current html page-->
              <!--rounded-pill gives the pill shaped buttons-->
              <li class="nav-item rounded-pill">

                <!--text-center center words-->
                <a
                  class="nav-link text-center"
                  aria-current="page"
                  href="index.html"

                  >Feedback</a

              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div class="imgbanner position-relative" id="Top">
      <!--Image Banner Text-->
      <div
        class="text-white text-center position-absolute top-50 start-50 translate-middle display-1"

        for Visiting My Website!

      <a

    <div class="container my-4">
      <fieldset>
        <form class="mx-3 needs-validation" id="form" novalidate>
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="floatingInput1"
              placeholder="Name"
              required
            />
            <label for="floatingInput1">Name</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="floatingInput2"
              placeholder="name@example.com"
              required
            />
            <label for="floatingInput2">Email address</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="tel"
              class="form-control"
              id="floatingInput3"
              placeholder="Phone Number"
              required
              pattern="[0-9]{8}"
            />
            <label for="floatingInput3">Phone number</label>
          </div>

          <p class="text-center h4">Please rate your experience</p>
          <div class="form-group py-2">
            <div class="rating">
              <input type="radio" name="rating" value="5" id="5" /><label
                for="5"
                >☆</label
              >
              <input type="radio" name="rating" value="4" id="4" /><label
                for="4"
                >☆</label
              >
              <input type="radio" name="rating" value="3" id="3" /><label
                for="3"
                >☆</label
              >
              <input type="radio" name="rating" value="2" id="2" /><label
                for="2"
                >☆</label
              >
              <input type="radio" name="rating" value="1" id="1" /><label
                for="1"
                >☆</label
              >
            </div>
          </div>
          <div class="form-floating mb-3">
            <select
              class="form-select textarea"
              id="floatingSelect"
              aria-label="Floating select"
              required
            >
              <option selected>selection</option>
              <option value="1">Home</option>
              <option value="2">Current Experience</option>
              <option value="3">Career Option</option>
              <option value="4">DIT</option>
            </select>
            <label for="floatingSelect"
              >Which section interests you the most?</label
            >
          </div>
          <div class="choice form-group py-2">
            <label>Did you enjoy my website?</label>
            <div class="custom-control custom-radio">
              <input
                type="radio"
                id="yes"
                name="SP"
                value="yes"
                class="custom-control-input form-check-input"
                required
              />
              <label class="custom-control-label" for="yes">Yes</label>
            </div>
            <div class="custom-control custom-radio">
              <input
                type="radio"
                id="no"
                name="SP"
                value="no"
                class="custom-control-input form-check-input"
              />
              <label class="custom-control-label" for="no">No</label>
            </div>
            <div class="custom-control custom-radio">
              <input
                type="radio"
                id="maybe"
                name="SP"
                value="maybe"
                class="custom-control-input form-check-input"
              />
              <label class="custom-control-label" for="maybe">Maybe</label>
            </div>
          </div>
          <div class="textAreaForm">
            <div class="form-floating">
              <textarea
                class="form-control textarea"
                placeholder="Leave a comment here"
                id="floatingTextarea"
                maxlength="200"
              ></textarea>
              <label for="floatingTextarea">Please leave a comment here</label
              ><span class="counter" id="counter">0/200</span>
            </div>
          </div>

          <div
            class="d-flex justify-content-around align-items-center form-group my-4"
          >
            <input
              class="btn rounded-pill text-black"
              type="submit"
              id="submit"
              onclick="submitForm()"
              value="Submit"
            />
            <button class="btn rounded-pill text-black" type="reset" id="reset">
              Cancel
            </button>
          </div>
        </form>
      </fieldset>
